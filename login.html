<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">   
    <link rel="stylesheet" href="css.css">
    <title>Login | FilmeFlix</title>
</head>
<body>
      <main class="login">
        <div class="login__container">
          <h1 class="login__titulo">Login</h1>
          <form class="login__form">
            <input class="login__input" type="email" placeholder="E-mail"/>
            <span class="login__input-border"></span>
            <input class="login__input" type="password" placeholder="Senha"/>
            <span class="login__input-border"></span>
            <button class="login__submit">Login</button>
            <div><a class="login__reset" href="#">Cadastre-se</a></div>
          </form>
        </div>
      </main>
      <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
