<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css.css">
    <title>Login | FilmeFlix</title>
</head>
<body>
      <main class="login">
        <div class="login__container">
          <h1 class="login__titulo">Login</h1>
          <form class="login__form">
            <input class="login__input" type="email" placeholder="E-mail"/>
            <span class="login__input-border"></span>
            <input class="login__input" type="password" placeholder="Senha"/>
            <span class="login__input-border"></span>
            <button class="login__submit">Login</button>
            <div><a class="login__reset" href="#">Cadastre-se</a></div>
          </form>
        </div>
      </main>
</body>
</html>
